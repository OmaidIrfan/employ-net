<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Net</title>
        <!-- <link rel="stylesheet" href="../static/styles/Login.css"> -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Login.css') }}">
    </head>  
    <body>
      {% for message in get_flashed_messages() %}
        <div class="warning">
            <p>{{ message }}</p>
        </div>
      {% endfor %}
        
        <form action="http://127.0.0.1:5000//apanel" method="post">
          <div class="imgcontainer">
            <img src="../static/styles/001-job-search.png" alt="Avatar" class="avatar">
          </div>
        
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
                
            <button type="submit">Login</button>
          </div>
        </form>
        
        </body>
        </html>
         
 </html>
