<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Net</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/district_statistics.css') }}">
    <!-- <link rel="stylesheet" href="../static/styles/VPanel.css"> -->
</head>
<body>
    <div id="C1">
        <br>
        <label>Employee Net</label>
        <sub><a href="http://127.0.0.1:5000//vpanel">Go to Dashboard</a></sub>
        <img src="../static/styles/001-job-search.png" alt="">
    </div>
    {% for message in get_flashed_messages() %}
        <div class="warning">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
    <div>
        <form action="http://127.0.0.1:5000//F11" method="post" id="F1">
            <div class="container1">
                <br>
                <label for="uname"><b>Select District</b></label>
                <select name="f_district" id="" required>
                    <option value="" disabled selected>Please choose one</option>
                    <option value="Quetta">Quetta</option>
                    <option value="Multan">Multan</option>
                    <option value="Gilgit">Gilgit</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Faisalabad">Faisalabad</option>
                    <option value="Muzafarabad">Muzafarabad</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Bhawalpur">Bhawalpur</option>
                    <option value="Sialkot">Sialkot</option>
                    <option value="Mardan">Mardan</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                    <option value="Gujranwala">Gujranwala</option>
                </select>
                <button type="submit">Search</button>
            </div>
        </form>
        <form>
            <div class="container">
                <div>
                    <br>
                    <label for="uname"><b>District Name</b></label>
                    <br>
                    <input type="text" value="{{district_stats.district}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Unemployment Number</b></label>
                    <br>
                    <input type="text" value="{{district_stats.unemployment_no}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Teen Age Population</b></label>
                    <br>
                    <input type="text" value="{{district_stats.teen_age_no}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Old Age Population</b></label>
                    <br>
                    <input type="text" value="{{district_stats.old_age_no}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Average Family Members</b></label>
                    <br>
                    <input type="text" value="{{district_stats.family_members_average}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Male Population</b></label>
                    <br>
                    <input type="text" value="{{district_stats.men_no}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Blue Jobs (percentage)</b></label>
                    <br>
                    <input type="text" value="{{district_stats.blue_job_percentage}}" disabled>
                    <br>
                </div>
                <div>
                    <br>
                    <label for="uname"><b>Employment Number</b></label>
                    <br>
                    <input type="text" value="{{district_stats.employment_no}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Average House Hold Income</b></label>
                    <br>
                    <input type="text" value="{{district_stats.hhi_average}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Middle Age Population</b></label>
                    <br>
                    <input type="text" value="{{district_stats.middle_age_no}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Disable Population (percentage)</b></label>
                    <br>
                    <input type="text" value="{{district_stats.disable_percentage}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Women Population</b></label>
                    <br>
                    <input type="text" value="{{district_stats.women_no}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>White Jobs (percentage)</b></label>
                    <br>
                    <input type="text" value="{{district_stats.white_job_percentage}}" disabled>
                    <br>
                    <br>
                    <label for="uname"><b>Pink Jobs (percentage)</b></label>
                    <br>
                    <input type="text" value="{{district_stats.pink_job_percentage}}" disabled>
                    <br>
                </div>
            </div>
          </form>
    </div>
</body>
</html>
